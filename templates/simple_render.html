<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio 渲染</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h2>简易数据渲染</h2>
  <div id="summary"></div>
  <table id="assetTable" aria-label="资产表">
    <thead><tr><th>代码</th><th>名称</th><th>数量</th><th>价格</th><th>货币</th></tr></thead>
    <tbody id="assetBody"></tbody>
  </table>
  <script>
    async function renderStockCN(){
      const resp = await fetch('/api/portfolio?type=stock_cn');
      const data = await resp.json();
      const body = document.getElementById('assetBody');
      body.innerHTML = data.map(d => `<tr><td>${d.code}</td><td>${d.name}</td><td>${d.qty}</td><td>${d.price}</td><td>${d.curr}</td></tr>`).join('');
      document.getElementById('summary').innerText = '条数: ' + data.length;
    }
    window.addEventListener('load', renderStockCN);
  </script>
</body>
</html>
