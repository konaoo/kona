name: Deploy to AWS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.APP_DIR }}
            git pull
            pip3 install -r requirements.txt

            if [ -f app.pid ]; then
              kill $(cat app.pid) || true
              rm -f app.pid
            fi

            nohup python3 app.py > app.log 2>&1 </dev/null &
            echo $! > app.pid

            sleep 2

            status=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5003/api/rates)
            if [ "$status" != "200" ]; then
              echo "Health check failed: HTTP $status"
              exit 1
            fi

            exit 0
