name: Deploy to AWS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-gate:
    name: Backend Gate (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.11" ]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: kona_tool/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r kona_tool/requirements.txt

      - name: Compile check
        run: python -m compileall -q kona_tool

      - name: Run backend unit tests
        env:
          JWT_SECRET: ci_dummy_secret_for_tests_only
          PYTHONPATH: kona_tool
        run: python -m unittest discover -s kona_tool/tests -p "test_*.py" -v

  frontend-gate:
    name: Frontend Gate (Flutter)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        working-directory: flutter
        run: flutter pub get

      - name: Flutter analyze
        working-directory: flutter
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Flutter test
        working-directory: flutter
        run: flutter test

      - name: Flutter build apk (debug smoke)
        working-directory: flutter
        run: flutter build apk --debug

  deploy:
    name: Deploy to AWS
    needs: [ backend-gate, frontend-gate ]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.APP_DIR }}
            git pull
            python3 -m pip install --user -r requirements.txt

            cat > /tmp/kona.service <<'EOF'
            [Unit]
            Description=Kona Backend (Gunicorn)
            After=network.target

            [Service]
            Type=simple
            User=ec2-user
            WorkingDirectory=${{ secrets.APP_DIR }}
            EnvironmentFile=${{ secrets.APP_DIR }}/.env
            Environment=PATH=/usr/local/bin:/usr/bin:/bin:/home/ec2-user/.local/bin
            ExecStart=/home/ec2-user/.local/bin/gunicorn --workers 1 --threads 4 --bind 0.0.0.0:5003 --timeout 120 wsgi:app
            Restart=always
            RestartSec=3

            [Install]
            WantedBy=multi-user.target
            EOF

            sudo mv /tmp/kona.service /etc/systemd/system/kona.service
            sudo systemctl daemon-reload
            sudo systemctl enable kona
            sudo systemctl restart kona

            for i in {1..20}; do
              status=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5003/api/rates || true)
              if [ "$status" = "200" ]; then
                echo "Health check passed."
                exit 0
              fi
              sleep 1
            done

            echo "Health check failed after restart."
            sudo systemctl status kona -l --no-pager || true
            exit 1
